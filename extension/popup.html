<!DOCTYPE html>
<html style=''>
<head>
    <link rel="stylesheet" type="text/css" href="controls/styles.css">
</head>
<div id="content" style="width:400px;">
    <div id="settings" style="width:250px; display:block">
        <div id="setting rts" class="setting">
            <div class="labelText">Hide retweets:</div>
            <div class="settingsTumbler">
                <label class="switch">
                    <input type="checkbox" id="showRTs" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <details>
            <summary style="text-color: #696969;">Advanced settings</summary>
            <div id="setting rcs" class="setting">
                <div class="labelText">Hide recommended:</div>
                <div class="settingsTumbler">
                    <label class="switch">
                        <input type="checkbox" id="showRCs" disabled>
                    <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="setting rps" class="setting">
                <div class="labelText">Hide replies:</div>
                <div class="settingsTumbler">
                    <label class="switch">
                      <input type="checkbox" id="showRPs">
                      <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="setting pinned" class="setting">
                <div class="labelText">Hide pinned:</div>
                <div class="settingsTumbler">
                    <label class="switch">
                      <input type="checkbox" id="showPinned">
                      <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="setting reload" class="setting">
                <div class="labelText">Reload tw page automatically:</div>
                <div class="settingsTumbler">
                    <label class="switch">
                      <input type="checkbox" id="autoReload" checked>
                      <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </details>
</div>
<div class="footer" id="footer">
    <div class="hotlink"><a id="visitDonate" href="https://limmychabbil.github.io/NoRT/pages/donate">Donate</a></div>
    <div class="hotlink"><a id="visitContribute" href="https://github.com/LimmychAbbil/NoRT/">Contribute</a></div>
    <br>
    <div class="hotlink">About</div>
</div>
<script src="controls/reloadPage.js"></script>
<script src="popup.js"></script>
</body>
</html>
